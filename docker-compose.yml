version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: neurohome
      POSTGRES_USER: neurohome
      POSTGRES_PASSWORD: neurohome_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: neurohome
      RABBITMQ_DEFAULT_PASS: neurohome_dev
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api-gateway:
    build:
      context: .
      dockerfile: backend/gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://neurohome:neurohome_dev@postgres:5432/neurohome
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://neurohome:neurohome_dev@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./backend:/app/backend
      - node_modules:/app/node_modules

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  node_modules:
